<div class="conatiner">
  <form [formGroup]="matchSearchform">
    <mat-form-field>
      <mat-label>Choose League</mat-label>
      <mat-select formControlName="league">
        <mat-option [value]="league.value" *ngFor="let league of leagues">{{
          league.displayName
        }}</mat-option>
      </mat-select>
      <mat-error>required</mat-error>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Choose a date</mat-label>
      <input matInput [matDatepicker]="picker" formControlName="date" />
      <mat-hint>MM/DD/YYYY</mat-hint>
      <mat-datepicker-toggle
        matIconSuffix
        [for]="picker"
      ></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
      <mat-error>required</mat-error>
    </mat-form-field>

    <button mat-flat-button color="primary">Search</button>
  </form>
</div>
