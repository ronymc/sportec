<mat-list *ngFor="let item of matchDataView | keyvalue : asIsOrder">
  <div mat-subheader>{{ item.key | date }}</div>
  <mat-list-item *ngFor="let match of item.value">
    <div class="match">
      <span class="team home">{{ match.team1 }}</span>
      <span class="goal">{{ match.team1_goal }}</span>
      <span class="goal">{{ match.team2_goal }}</span>
      <span class="team away">{{ match.team2 }}</span>
      <span class="kickoff">{{ match.kickoff }}</span>
    </div>
  </mat-list-item>
</mat-list>
