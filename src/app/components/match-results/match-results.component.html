<div *ngFor="let item of matches | keyvalue: asIsOrder">
  <div>{{ item.key }}</div>
  <mat-list role="list">
    <mat-list-item role="listitem" *ngFor="let match of item.value">
      <span>{{ match.team1 }}</span>
      <span>{{ match.team1_goal }}</span>
      <span>{{ match.team2_goal }}</span>
      <span>{{ match.team2 }}</span>
      <span>{{ match.kickoff }}</span>
    </mat-list-item>
  </mat-list>
</div>
